<body>

    <div id="map" class="map"></div>

    <script src="../components/ol/ol.js"></script>
    <script>
        var layer = new ol.layer.Tile({
            source: new ol.source.OSM(),
            noWrap: true,
            wrapX: false
        });
        // var london = ol.proj.transform(
        //     [-0.12755, 51.507222],
        //     'EPSG:4326',
        //     'EPSG:3857'
        // );
        var malang = ol.proj.transform(
            [112.63402910000002, -7.977151906260693],
            'EPSG:4326',
            'EPSG:3857'
        );
        var view = new ol.View({
            center: malang,
            zoom: 18
        });
        var map = new ol.Map({
            renderer: 'canvas',
            target: 'map',
            layers: [layer],
            view: view
        });
